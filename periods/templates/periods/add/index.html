{% extends "base.html" %}
{% block title %}Edit subject | Time Machine {% endblock title %}
{% block carousel %}
{% endblock carousel %}
{% block main-content %}

        <div class="container">
            <form name="add" id="addform" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                <div name="edit" class="navbar-collapse collapse" >
                    <div class="form-group">
                        <tr>
                            <td width="10%"><h4>Code:</h4></td>
                            <td width="80%"><input type="text" name="code" class="form-control"></td>
                        </tr>
                    </div>

                    <div class="form-group">
                        <tr>
                            <td width="10%"><h4>Name:</h4></td>
                            <td width="80%"><input type="text" name="name" class="form-control"></td>
                        </tr>
                    </div>

                    <div class="form-group">
                        <tr>
                            <td width="10%"><h4>Lecturer:</h4></td>
                            <td><input type="text" name="lecturer" class="form-control"></td>
                        </tr>
                    </div>

                    <div class="form-group">
                        <tr>
                            <td width="10%"><h4>Day:</h4></td>
                            <!-- <td><input type="listbox" name="day" class="form-control"></td> -->
                            <td>
                            <select name="day" size="1" class="form-control">
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thursday</option>
                                <option value="5">Friday</option>
                                <option value="6">Saturday</option>
                                <option value="7">Sunday</option>
                            </select>
                            </td>
                        </tr>
                    </div>

                    <div class="form-group">
                        <tr>
                            <td width="10%"><h4>Start at:</h4></td>
                            <!-- <td><input type="listbox" name="start" class="form-control"></td> -->
                            <td>
                            <select name="start" size="1" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            </td>
                        </tr>
                    </div>

                    <div class="form-group">
                        <tr>
                            <td width="10%"><h4>Length:</h4></td>
                            <td><input type="listbox" name="length" class="form-control"></td>
                        </tr>
                    </div>

                    <div class="form-group">
                        <tr><td colspan="2">
                            <hr/>
                            <div align="left"><button class="btn btn-lg btn-success" type="submit" name="Add" value="Add">Create</button></div>
                        </td></tr>
                    </div>
                </div>
                </table>
            </form>

    </div>




{% endblock main-content %}
